<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depoimentos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header-calculator">
      <div id="calculator">
        <h1>Calculadora Simples</h1>
        <input type="number" name="txtn1" id="txtn1" />
        <input type="number" name="txtn2" id="txtn2" />
        <input type="button" value="Somar" id="somar" onclick="clicar()" />
        <!-- <input type="button" value="Multiplicar" id="somars" onclick="multi()"> -->
        <span id="result">Resultado</span>
        <span id="results">Resultado</span>
      </div>
    </div>
    <script>
      function clicar() {
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('result')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `${s}`
        if (s == res) {
          res.innerHTML = `${s}`
        }else {
            var n3 = Number(tn1.value)
            var n4 = Number(tn2.value)
            var Res = window.document.getElementById('results')
            var S = n3 * n4 
            Res.innerHTML = `${S}`
        }
      }
    </script>
  </body>
</html>
